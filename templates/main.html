<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Bungee?sort=popularity">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }
        @font-face {
            font-family: blueberry;
            src: url(/font/blueberry_4/Blueberry\ .ttf);
        }
        @font-face {
            font-family: futura;
            src: url(/font//futura-display-cufonfonts/Futura\ Display.ttf);
        }
        
        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: black;
        }
        #title{
            font-size: 2em;
            font-weight:bold;
            font-family: blueberry;
        }

        .section:nth-child(2) {
            background-color: #e74c3c; /* Red */
        }

        .section:nth-child(3) {
            background-color: #2ecc71; /* Green */
        }

        .section:nth-child(4) {
            background-color: #f39c12; /* Orange */
        }
        #green_col{
            width: 90%;
            height: 100%;
            object-fit:fill;
            position: absolute;
            left:0;
        }

        #myIframe {
            width: 600px;
            height: 600px;
            position: absolute;
            right: 0; /* Align to the left */
            border: 0; /* Remove iframe border */
        }
        button {
            position: absolute;
            top: 60%;
            left: 30%;
            transform: translate(-50%, -50%);
            background-color: #FFFFDD; /* Green */
            border: 2px solid black;
            color: black;
            padding: 25px 92px;
            text-align: center;
            font-size: 1em;
            cursor: pointer;
            border-radius: 2em;
            font-family:futura;
        }
        #cart {
            
            position: absolute; 
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveForward 8s linear infinite;
        }
    </style>
    <title>Your Webpage Title</title>
</head>
<body>
    <div class="section">
        <img src="/images/Bg.png" id="green_col">

        <span style="position: absolute; top: 35%; left: 21%; transform: translate(-50%, -50%);" id="title">Grocerinator</span>

        <button class="scroll-button" onclick="scrollToNextSection()">Scroll to Next Section</button>

        <script>
            // Function to scroll to the next section
            function scrollToNextSection() {
                const currentSection = document.querySelector('.section.active');

            // Find the next section by id
            const nextSectionId = (currentSection.id === 'section4') ? 'section1' : `section${parseInt(currentSection.id.slice(-1)) + 1}`;
            const nextSection = document.getElementById(nextSectionId);

    
                // Scroll to the next section
                if (nextSection) {
                    nextSection.scrollIntoView({ behavior: 'smooth' });
    
                    // Update the active class to the next section
                    currentSection.classList.remove('active');
                    nextSection.classList.add('active');
                }
            }
        </script>

        <img src="/images/stars.png" id="cart" style="position: absolute;left:100px;top:60%">

        <img src="/images/cart.png" id="cart">

        <iframe id="myIframe" src="https://giphy.com/embed/tDbPlJFxQZeREMsdnO" width="680" height="680" frameBorder="0" class="giphy-embed" allowFullScreen ></iframe><p><a href="https://giphy.com/gifs/tDbPlJFxQZeREMsdnO"></a></p>
        
    </div>
    <div class="section" id="section2">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>
</body>
</html>
