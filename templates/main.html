        .flip-container {
            perspective: 1000px;
        }

        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .back {
            transform: rotateY(180deg);

        document.addEventListener('DOMContentLoaded', function () {
  const thousands = document.getElementById('thousands');
  const hundreds = document.getElementById('hundreds');
  const tens = document.getElementById('tens');
  const ones = document.getElementById('ones');

  let odometerValue = 0;

  setInterval(() => {
    odometerValue++;
    updateOdometer();
  }, 1000);

  function updateOdometer() {
    const valueString = odometerValue.toString().padStart(4, '0');
    thousands.textContent = valueString[0];
    hundreds.textContent = valueString[1];
    tens.textContent = valueString[2];
    ones.textContent = valueString[3];
  }
});
