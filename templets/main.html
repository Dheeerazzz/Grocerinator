<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Blueberry&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .image-container {
            position: relative;
            width: 50%;
            overflow: hidden;
        }

        .image {
            width: 160vh;
            object-fit: cover;
            height: 100vh;
            image-rendering: crisp-edges;
        }

        .title-overlay {
            position: absolute;
            top: 5%; /* Adjust the top value as needed */
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff; /* Blue color, adjust as needed */
            font-family: 'Caveat', cursive;
            font-size: 5em; /* Adjust the font size as needed */
            text-align: center;
            z-index: 1;
        }

        .content {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    <title>Your Webpage Title</title>
</head>
<body>
    <div class="image-container">
        <img src="../images/Bg.png" alt="Your Image" class="image">
        <div class="title-overlay">
            Grocienator
        </div>
    </div>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Your Title</h1>
        <p>Your text content...</p>
    </div>
</body>
</html>
