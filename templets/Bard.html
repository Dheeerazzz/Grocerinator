<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocienator</title>
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  height: 100vh;
  width: 100vw;
}

.curve-container {
  flex: 0.5;
  overflow: hidden;
}

.svg {
  width: 100%;
  height: 100%;
  transform: rotate(180deg); /* Rotate the curve to attach to the left */
}

.content {
  flex: 0.5;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #fff;
}

h1 {
  font-size: 3rem;
  color: #333;
  margin: 0;
  text-align: center;
}

/* Optional styles for customization */
/* ... */

  </style>
</head>
<body>
  <div class="container">
    <div class="curve-container">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0,100 C40,0 60,100 100,100 L0,0 Z" fill="#f1f1f1"></path>
      </svg>
    </div>
    <div class="content">
      <h1>Grocienator</h1>
    </div>
  </div>
</body>
</html>
